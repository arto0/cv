<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 inputs</title>
</head>
<body>
  <form action="">
    <label for="">button</label>
    <input type="button" name="" value="nappi"><br>
    <label for="">checkbox</label>
    <input type="checkbox" name="" value=""><br>
    <label for="">color</label>
    <input type="color" name="" value=""><br>
    <label for="">date</label>
    <input type="date" name="" value="1980-10-29"><br>
    <label for="">datetime-local</label>
    <input type="datetime-local" name="" value="1980-10-29T15:48"><br>
    <label for="">email</label>
    <input type="email" name="" placeholder="sinun@sahkoposti.fi"><br>
    <label for="">file</label>
    <input type="file" name="" value=""><br>
    <label for="">hidden</label>
    <input type="hidden" name="" value=""><br>
    <label for="">image</label>
    <input type="image" name="" src="images/login-button.png" width="45px"><br>
    <label for="">month</label>
    <input type="month" name="" value="1980-10"><br>
    <label for="">number</label>
    <input type="number" name="" value=""><br>
    <label for="">password</label>
    <input type="password" name="" value=""><br>
    <label for="">radio</label>
    <input type="radio" name="" value=""><br>
    <label for="">range</label>
    <input type="range" name="" value=""><br>
    <label for="">reset</label>
    <input type="reset" name="" value="Tyhjennä"><br>
    <label for="">search</label>
    <input type="search" name="" placeholder="Hae..">
    <button>Hae</button><br>
    <label for="">submit</label>
    <input type="submit" name="" value="Lähetä"><br>
    <label for="">tel</label>
    <input type="tel" name="" placeholder="112"><br>
    <label for="">text</label>
    <input type="text" name="" value="teksit töhän"><br>
    <label for="">time</label>
    <input type="time" name="" value="15:48"><br>
    <label for="">url</label>
    <input type="url" name="" size="40" placeholder="https://www.example.com"><br>
    <label for="">week</label>
    <input type="week" name="" value="1980-W48">
  </form>

</body>
</html>
